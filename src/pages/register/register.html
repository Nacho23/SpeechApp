<ion-content padding>

  <ion-row style="margin-bottom: 100px; margin-top: 100px;">
    <h1>Bienvenido/a</h1>
  </ion-row>

  <ion-row style="margin-bottom: 15px;">
    <ion-label col-4 class="label-who-are-u">Qui√©n eres?</ion-label>
    <input col-7 type="text" [(ngModel)]="username" [disabled]="isChecked">
  </ion-row>

  <ion-row style="margin-bottom: 15px;">
    <ion-label col-4></ion-label>
    <input type="checkbox" [(ngModel)]="isChecked" (change)="checkValue(isChecked)"> &nbsp; Receptor
  </ion-row>

  <ion-row>
    <button ion-button block text-uppercase class="btn-login" (click)="loginUser(username)">Ingresar</button>
  </ion-row>
