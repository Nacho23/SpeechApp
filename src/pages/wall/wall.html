<ion-header>

  <ion-navbar>
    <ion-title>Lista de Mensajes</ion-title>
    <ion-buttons right>
        <button ion-button color="danger" outline (click)="deleteMessages()">
          Borrar Mensajes
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let message of messageList">
      <p>{{message.emitterName}} dice: </p>
      <h2 text-wrap>{{message.text}}</h2>
      <!--<ion-note item-end small>{{message.date}}</ion-note>-->
    </ion-item>
  </ion-list>
</ion-content>
